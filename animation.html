<!DOCTYPE html>
<html lang="en">
<head>
    <style>
div{
    width:100px;
    height:100px;
    background:red;
    position:relative;
    animation-name:example;
    animation-duration:4s;

}
@keyframes example{
0%{background-color:red;left:0px;top:0px;}
25%{background-color:pink;left:500px;top:0px;}
50%{background-color:black;left:500px;top:500px;}
75%{background-color:green;left:0px;top:500px;}
100%{background-color:red;left:0px;top:0px;}
}
</style>
</head>
<body>
    <div></div>
</body>
</html>
